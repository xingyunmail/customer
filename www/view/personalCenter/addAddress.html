</ion-header-bar>

        <div class="item item-input">收货人：
            <label class="col-100 ">
                <input type="text" ng-model="addressInfo.name" name="name">
            </label>
        </div>
        <div class="item item-input">联系方式：
            <label class="col-100 ">
                <input type="text" ng-model="addressInfo.phone" name="phone">
            </label>
        </div>
        <input type="hidden" ng-model="cityn" name="address">
        <input type="hidden" ng-model="addressInfo.contactId" name="contactId">
        <input type="hidden" ng-model="townn" name="address">

            <!--<option ng-repeat="town in towns">{{town}}</option>-->
            <!--</select>-->
            <!--</label>-->
            <label class="col-70 item-input ">
                <input type="text" ng-model="cityTown" ng-click="openModal(null,1)" name="address">
                <li class="ion-chevron-right" style="list-style:none;" data-pack="default"
                    data-tags="arrow, right"></li>
            </label>
        </div>

        <label class="item item-input">详细地址：
            <input type="text" ng-model="addressInfo.address" name="address">
        </label>

        <button class="button button-full button-self " ng-click="addaddress()">保存</button>
