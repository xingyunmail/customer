<!DOCTYPE html>

<ion-header-bar class="bar-stable" style="background: #f5d9a3;">
    <a href="#">
        <img src="img/doorcollect/complete.png" style="background-size: 25px;width: 50%;margin-left: 8px;margin-top: 10%;" ui-sref="homePage"/>
    </a>
    <h1 class="title" style="text-align: center;">订单完成</h1>
    <button class="button button-icon button-clear" ui-sref="customer">
        <img src="img/doorcollect/my.png" style="background-size: 25px;width: 50%;margin-right: 8px;margin-top: 10%"/>
    </button>
</ion-header-bar>
<ion-content ng-controller="doorcollectCtrl" style="background: #e9ebe6;">
    <div class="list">

        <div class="item-body text-center" style="background: #e9ebe6;">
            <div class="text-left">
                <div style= "position:relative">
                    <div style= "position:absolute; left:0; top:0;"><h5>客官的要求小诺已收到，我们会在24小时内安排工作人员上门收款。请保持手机畅通，以便工作人员能够联系到您。</h5></div>
                    <img src= "img/doorcollect/orderCompleteLogo.png" style="width:40%;float: right;"> </img>
                </div>
            </div>
        </div>

        <div class="list" style="background: #e9ebe6;">

            <div class="item-thumbnail-left" style="margin-left:5%;margin-right:5%;border-radius: 10px;background: hsla(0, 0%, 0%, 0.1)">
                <img src="img/doorcollect/orderComplete.png" style="margin-left:5%;background-size: 10%;width: 20%;">
                <h5 style="margin-right: 2%;">顺便设置个登录密码呗，否则您只能在这台手机上查看、管理您的订单。</h5>
            </div>

            <div class="item-input-inset text-center">
                <!--<button class="button-clear disabled" style="margin-left: 20%;">-->
                    <!--<span class="dark">手机号: {{loginPhone}}</span>&nbsp;-->
                <!--</button>-->

                <span style="margin-left: 18%;">手机号 :</span> &nbsp; <input type="text" style="width:35%;background-color: #e9ebe6;color: #111111;" ng-model="loginPhone" readonly>
                <button class="button button-small button-light button-clear btnFillet" style="background-color: #ff7e00;width: 15%;" ng-click="modifyLoginPhone()">
                    <span class="light">修 改</span>
                </button>
            </div>

            <div class="item item-input" style="margin-left:5%;margin-right:5%;height: 45px;background: hsla(0, 0%, 0%, 0.1)">
                <h3 class="input-label" style="width: 15%;">验证码</h3>
                <input type="text" ng-model="verifyCode" placeholder="短信验证码">|
                <button class="button button-clear" style="width: 100%;margin-right: 10%;" ng-model="verifyButton" ng-disabled="isDisabled" ng-click="contentGetVerifyCode()">
                    <h3 class="dark">{{buttonValue || "点此获取验证码"}}</h3>
                </button>
            </div>

            <label class="item item-input" style="margin-left:5%;margin-right:5%;margin-top:5px;height: 45px;background: hsla(0, 0%, 0%, 0.1);">
                <input type="password" placeholder="输入登录密码" ng-model="password">
            </label>
            <label class="item item-input" style="margin-left:5%;margin-right:5%;margin-top:5px;height: 45px;background: hsla(0, 0%, 0%, 0.1);">
                <input type="password" placeholder="再次输入登录密码" ng-model="repassword">
            </label>
        </div>

        <div class="row">
            <div class="col text-right">
                <button class="button button-light button-clear btnFillet" style="background:#9a9999;width:80%;" ng-click="btnCancel()"><span class="light">任性 不设</span></button>
            </div>
            <div class="col"><button class="button button-light button-clear btnFillet" style="background:#ff7e00;width:80%;" ng-click="btnSubmit()"><span class="light">确  定</span></button></div>
        </div>
    </div>

</ion-content>
