<!DOCTYPE html>
<ion-content style="background-color: #e4e5e7;">
    <div style="padding-top: 25%;background-image: url('img/customer/c0.png');">
        <div class="row" style="">
            <div class="col text-center" ng-if='isok ==false '>
                <button class="button button-clear" style="color: white" ui-sref="login">
                    登录
                </button>
                <button class="button button-clear" style="color: white" ui-sref="register">
                    注册
                </button>
            </div>
            <div class="col text-center" ng-if='isok ==true '>
                <span style="color: white">{{mobile}}</span>
                <br/>
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="col" align="center" style="height: 15px">
                <img src="img/customer/c5.png" style="width: 15%">
            </div>
            <div class="col" align="center" style="height: 15px;color: #dddddd;">
                <span style="color: white">账户余额(元)</span>
            </div>
            <div class="col" align="center" style="height: 15px">
                <img src="img/customer/c6.png" style="width: 18%">
            </div>
        </div>
        <div class="row">
            <div class="col" align="center">
                <button class="button button-clear" style="color: white" ui-sref="homePage">
                    主页
                </button>
            </div>
            <div class="col" align="center" ng-if="money == ''">
                <button class="button button-clear button-light" style="color: white" ui-sref="account">
                    0.00
                </button>
            </div>
            <div class="col" align="center" ng-if="money != ''">
                <button class="button button-clear" style="color: white" ui-sref="account">
                    {{money/100|number:2}}
                </button>
            </div>
            <div class="col" align="center">
                <button class="button button-clear" style="color: white" ui-sref="shoppingcar">
                    购物车
                </button>
            </div>
        </div>
    </div>
    <table style="height: 45%;width: 100%;background-color:#ffffff">
        <tr>
            <td style="border-right: solid 1px #cccccc;">
                <div class="col" align="center" ui-sref="orderList">
                    <img src="img/customer/c1.png" style="width: 50%">
                </div>
                <div class="col" align="center">
                    <span>我的订单</span>
                </div>
            </td>
            <td>
                <div class="col" align="center" ui-sref="address">
                    <img src="img/customer/c2.png" style="width: 50%">
                </div>
                <div class="col" align="center">
                    <span>个人资料</span>
                </div>
            </td>
        </tr>
        <tr>
            <td style="border-right: solid 1px #cccccc; border-top: solid 1px #cccccc;">
                <div class="col" align="center" ui-sref="feedback">
                    <img src="img/customer/c3.png" style="width: 50%">
                </div>
                <div class="col" align="center">
                    <span>意见投诉</span>
                </div>
            </td>
            <td>
                <div class="col" align="center" style="border-top: solid 1px #cccccc;" ui-sref="about">
                    <img src="img/customer/c4.png" style="width: 50%">
                </div>
                <div class="col" align="center">
                    <span>关于康诺</span>
                </div>
            </td>
        </tr>
    </table>
    <div style="height:18%;background-color: #e4e5e7;">
        <br/>
        <br/>

        <div class="col text-center">
            <label class="h5">客服电话：{{tel}}</label>
        </div>
    </div>
</ion-content>
<style>
    .scroll {
        height: 100%
    }
</style>
